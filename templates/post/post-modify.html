{% extends 'base/base.html' %}
{% block content %}
<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}
            {{field}}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Modify Post</button>
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}
    </form>
</div>
{% endblock %}
